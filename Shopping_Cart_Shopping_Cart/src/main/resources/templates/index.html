<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-commerce Homepage</title>
  <!-- Bootstrap CSS (Make sure it's included) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div>
    <section>

      <!-- Carousel -->
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/ecom1.jpg" alt="..." height="350px">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/ecom2.jpg" alt="..." height="350px">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/ecom3.jpg" alt="..." height="350px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Categories Section -->
      <div class="container-fluid bg-light py-5">
        <div class="row justify-content-center">
          <div class="col-12">
            <h4 class="text-center mb-5">Category</h4>
          </div>

          <!-- Repeat this col-md-2 block for each category -->
          <div class="col-sm-6 col-md-4 col-lg-2 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary rounded text-center">
              <img src="img/elec.jpg" class="mx-auto" width="55%" height="140px" alt="Electronics">
              <p class="mt-2">Electronics</p>
            </div>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-2 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary rounded text-center">
              <img src="img/beauty.jpg" class="mx-auto" width="55%" height="140px" alt="Beauty">
              <p class="mt-2">Beauty</p>
            </div>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-2 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary rounded text-center">
              <img src="img/clothes.jpg" class="mx-auto" width="55%" height="140px" alt="Clothes">
              <p class="mt-2">Clothes</p>
            </div>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-2 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary rounded text-center">
              <img src="img/laptop.jpg" class="mx-auto" width="55%" height="140px" alt="Laptop">
              <p class="mt-2">Laptop</p>
            </div>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-2 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary rounded text-center">
              <img src="img/mob.jpg" class="mx-auto" width="55%" height="140px" alt="Mobile">
              <p class="mt-2">Mobile</p>
            </div>
          </div>

          <div class="col-sm-6 col-md-4 col-lg-2 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary rounded text-center">
              <img src="img/groccery.jpg" class="mx-auto" width="55%" height="140px" alt="Grocery">
              <p class="mt-2">Grocery</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Latest Products Section -->
      <div class="container-fluid bg-light py-5">
        <div class="row justify-content-center">
          <div class="col-12">
            <h4 class="text-center mb-5">Latest Products</h4>
          </div>

          <!-- Repeat this block for each product -->
          <div class="col-sm-6 col-md-3 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary rounded text-center">
              <img src="img/laptop.jpg" class="mx-auto" width="65%" height="140px" alt="HP Laptop">
              <p class="mt-2">HP Laptop</p>
            </div>
          </div>

          <div class="col-sm-6 col-md-3 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary rounded text-center">
              <img src="img/laptop.jpg" class="mx-auto" width="65%" height="140px" alt="HP Laptop">
              <p class="mt-2">HP Laptop</p>
            </div>
          </div>

          <div class="col-sm-6 col-md-3 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary rounded text-center">
              <img src="img/laptop.jpg" class="mx-auto" width="65%" height="140px" alt="HP Laptop">
              <p class="mt-2">HP Laptop</p>
            </div>
          </div>

          <div class="col-sm-6 col-md-3 mb-4">
            <div class="card shadow-sm p-3 bg-body-tertiary rounded text-center">
              <img src="img/laptop.jpg" class="mx-auto" width="65%" height="140px" alt="HP Laptop">
              <p class="mt-2">HP Laptop</p>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>

  <!-- Optional Footer or End Message -->
  <div class="text-center mt-4">
    <h5>Index Page</h5>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
